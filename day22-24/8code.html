<head>

<body>
	<script type="text/javascript">
		var scoreObject = {
		    "Tony": {
		        "Math": 95,
		        "English": 79,
		        "Music": 68
		    }, 
		    "Simon": {
		        "Math": 100,

		        "Music": 98
		    }, 
		    "Annie": {
		        "Math": 54,
		        "English": 65,
		        "Music": 88
		    }
		};

		var score=[];
		for(let i in scoreObject){
			var arr = [];
			arr.push(i);
			for(let n in scoreObject[i]){
				arr.push(scoreObject[i][n])
			};
			score.push(arr);
		}
		console.log(score);

		var menuArr = [
		    [1, "Area1", -1],
		    [2, "Area2", -1],
		    [3, "Area1-1", 1],
		    [4, "Area1-2", 1],
		    [5, "Area2-1", 2],
		    [6, "Area2-2", 2],
		    [7, "Area1-2-3", 4],
		    [8, "Area2-2-1", 6],
		];

		function arrToObject(arry){
			var menuObject = {}
			for (var i=0,len=arry.length;i<len;i++){
				var arr1=[];
				arr1 =arry[i];
				if(arr1[2]== -1){
            		menuObject[arr1[0]]={
                		"name":arr1[1],
               			 "subMenu":{ }
           			 }
       			};
       			 if(arr1[2]== 1){
            		//console.log(arr1[2]);
           			 menuObject["1"]["subMenu"][arr1[0]]={
                		"name":arr1[2],
               			"subMenu":{}
               		}
            	};
	
        	    if(arr1[2]== 2){
        	    	menuObject["2"]["subMenu"][arr1[0]]={
        	       		"name":arr1[2],
        	       		"subMenu":{}
        		    }
        		};
        		if(arr1[2]== "4"){
        	    	menuObject["1"]["subMenu"]["4"]["subMenu"][arr1[0]]={
        	        	"name":arr1[2],
        	        	"subMenu":{}
        		    }
        		};
        		if(arr1[2]==6){
        	   		menuObject["2"]["subMenu"]["6"]["subMenu"][arr1[0]]={
        	        	"name":arr1[2],
        	        	"subMenu":{}
        		    }
        		};
	
			}
			return menuObject;
        }
		console.log(arrToObject(menuArr));

	
	</script>
