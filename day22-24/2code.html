<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div>
    	<label>String A:
    	    <input id="radio-a" type="radio" checked="true" name="str-obj"	 value="a">
    	</label>
    	<textarea id="str-a"></textarea>
    	<label>String B:
    	    <input id="radio-b" type="radio" name="str-obj" value="b">
    	</label>
    	<textarea id="str-b"></textarea>        
    	<label>Num A：<input id="num-a" type="number" value="0"></label>
    	<label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div>
	    <button id="btn1">获取当前选中输入的内容长度</button>
	    <button id="btn2">当前选中输入中的第3个字符</button>
	    <button id="btn3">把两个输入框的文字连接在一起输出（concat）</button>
	    <button id="btn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button id="btn5">	输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button id="btn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button id="btn7">当前选中输入框的行数</button>
	    <button id="btn8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button id="btn9">把所选输入框中的内容全部转为大写</button>
	    <button id="btn10">把所选输入框中的内容全部转为小写</button>
	    <button id="btn11">把所选输入框中内容的半角空格全部去除</button>
	    <button id="btn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>

	<script type="text/javascript">
		var stra = document.querySelector('#str-a');
		var strb = document.querySelector('#str-b');
		var result = document.querySelector('#result');
		var radioa = document.querySelector('#radio-a');
		var radiob = document.querySelector('#radio-b');
		var numa = document.querySelector('#num-a');
		var numb = document.querySelector('#num-b');
		document.querySelector('#btn1').onclick= function(){
			if(radioa.checked){
				result.innerHTML=stra.value.length;
			}else if (radiob.checked){				
				result.innerHTML=strb.value.length;
			};
		};

		document.querySelector('#btn2').onclick= function(){
			if(radioa.checked){
				result.innerHTML=stra.value.charAt(2);
			}else if (radiob.checked){				
				result.innerHTML=strb.value.charAt(2);
			};
		};

		document.querySelector('#btn3').onclick= function(){
			result.innerHTML=stra.value.concat(strb.value);	
		};

		document.querySelector('#btn4').onclick= function(){
			result.innerHTML=stra.value.indexOf(strb.value) + 1 ;
		};

		document.querySelector('#btn5').onclick= function(){
			result.innerHTML=strb.value.lastIndexOf(stra.value) + 1 ;
		};

		document.querySelector('#btn6').onclick= function(){
			if(radioa.checked){
				result.innerHTML=stra.value.slice(numa.value ,numb.value);
			}else if (radiob.checked){				
				result.innerHTML=strb.value.slice(numa.value ,numb.value);
			};
		};

		document.querySelector('#btn7').onclick= function(){
			if(radioa.checked){
				result.innerHTML=stra.rows;
			}else if (radiob.checked){				
				result.innerHTML=strb.rows;
			};
		};

		document.querySelector('#btn8').onclick= function(){
			if(radioa.checked){
				result.innerHTML=stra.value.substr(numa.value ,numb.value);
			}else if (radiob.checked){				
				result.innerHTML=strb.value.substr(numa.value ,numb.value);
			};
		};

		document.querySelector('#btn9').onclick= function(){
			if(radioa.checked){
				result.innerHTML=stra.value.toUpperCase();
			}else if (radiob.checked){				
				result.innerHTML=strb.value.toUpperCase();
			};
		};

		document.querySelector('#btn10').onclick= function(){
			if(radioa.checked){
				result.innerHTML=stra.value.toLowerCase();
			}else if (radiob.checked){				
				result.innerHTML=strb.value.toLowerCase();
			};
		};

		document.querySelector('#btn10').onclick= function(){
			if(radioa.checked){
				result.innerHTML=stra.value.toLowerCase();
			}else if (radiob.checked){				
				result.innerHTML=strb.value.toLowerCase();
			};
		};

		document.querySelector('#btn11').onclick= function(){
			if(radioa.checked){
				result.innerHTML=stra.value.replace(/\s+/g, "");
			}else if (radiob.checked){				
				result.innerHTML=strb.value.replace(/\s+/g, "");
			};
		};

		document.querySelector('#btn12').onclick= function(){
			if(radioa.checked){
				result.innerHTML=stra.value.replace(/a/g, strb.value);
			}else if (radiob.checked){				
				result.innerHTML=strb.value.replace(/a/g, stra.value);
			};
		};
	</script>
</body>
</html>
